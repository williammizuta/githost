{% extends "base_unlogged.html" %}

{% block css %}
	<link href='/static/login.css' rel='stylesheet'>
{% endblock %}

{% block body %}
	<h3 class="login-title container">Log in</h3>
	<form class="login-form container">
		<label class="field">
			<span>Username</span>
			<input type="text" name="user">
		</label>
		<label class="field">
			<span>Password</span>
			<input type="password" name="password">
		</label>
		<input type="submit">
	</form>
{% endblock %}
